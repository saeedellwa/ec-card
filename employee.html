<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emigration Clearance Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Government header -->
    <header class="header">
      <!-- Placeholders for the two logos; actual images are set via script -->
      <img src="" alt="Logo" class="logo" data-type="purple" />
      <div class="gov-text">
        <div class="gov-title">গণপ্রজাতন্ত্রী বাংলাদেশ সরকার</div>
        <div class="gov-subtitle">জনশক্তি, কর্মসংস্থান ও প্রশিক্ষণ ব্যুরো</div>
      </div>
      <img src="" alt="Logo" class="logo" data-type="green" />
    </header>

    <main class="content">
      <!-- Page title -->
      <div class="page-title">
        <div class="title-bn">বহির্গমন ছাড়পত্র</div>
        <div class="title-en">Emigration Clearance</div>
      </div>

      <!-- Employee profile and details card -->
      <section class="card" id="cardSection">
        <div class="profile">
          <!-- Photo will be set dynamically from data.js or base64 -->
          <img id="photo" class="photo" src="" alt="Employee photo" />
          <h2 id="employeeName">Employee Name</h2>
          <p id="ecNo" class="ec-no"></p>
          <p id="ecDate" class="ec-date"></p>
        </div>
        <div class="details" id="personalDetails"></div>
      </section>

      <!-- BMET Registration section -->
      <section class="section">
        <div class="section-header">
          <img class="section-logo" src="" alt="Logo" data-type="purple" />
          <img class="section-logo" src="" alt="Logo" data-type="green" />
          <span class="section-title">BMET Registration</span>
        </div>
        <div class="section-card" id="bmetDetails"></div>
      </section>

      <!-- Passports section -->
      <section class="section">
        <div class="section-header">
          <img class="section-logo" src="" alt="Logo" data-type="purple" />
          <img class="section-logo" src="" alt="Logo" data-type="green" />
          <span class="section-title">Passports</span>
        </div>
        <div class="section-card" id="passportDetails"></div>
      </section>
    </main>

    <!-- Scripts to populate data -->
    <script src="data.js"></script>
    <script src="employee.js"></script>

      // Once the DOM has loaded, update all logos to use the base64 images
      window.addEventListener('DOMContentLoaded', () => {
        // Update header logos
        document.querySelectorAll('img.logo').forEach((img) => {
          const type = img.dataset.type;
          if (type === 'green') {
            img.src = LOGO_GREEN;
          } else {
            img.src = LOGO_PURPLE;
          }
        });
        // Update section logos
        document.querySelectorAll('img.section-logo').forEach((img) => {
          const type = img.dataset.type;
          if (type === 'green') {
            img.src = LOGO_GREEN;
          } else {
            img.src = LOGO_PURPLE;
          }
        });
      });
    </script>
