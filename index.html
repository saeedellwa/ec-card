<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Card Generator</title>
    <!-- Shared stylesheet for both the generator and the card -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Generator specific styles */
      .generator {
        max-width: 780px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .generator h1 {
        font-size: 24px;
        margin-bottom: 16px;
        text-align: center;
        color: #0f172a;
      }
      .generator .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      .generator label {
        font-weight: 600;
        margin-bottom: 4px;
        color: #334155;
        font-size: 14px;
      }
      .generator input,
      .generator select {
        padding: 8px;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        font-size: 14px;
      }
      .generator button {
        margin-top: 12px;
        padding: 10px 16px;
        font-size: 16px;
        background-color: #166534;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .generator button:hover {
        background-color: #14532d;
      }
      #output {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }
      #link {
        margin-top: 12px;
        font-size: 14px;
        font-weight: 600;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="generator">
      <h1>Employee Card Generator</h1>
      <!-- Form fields for generating JSON snippets -->
      <form id="employeeForm">
        <div class="form-group">
          <label for="ecNo">EC No</label>
          <input type="text" id="ecNo" required />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="ecDate">EC Date (e.g. 30/Sep/2025)</label>
          <input type="text" id="ecDate" required />
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input type="text" id="birthDate" required />
        </div>
        <div class="form-group">
          <label for="passportNo">Passport No</label>
          <input type="text" id="passportNo" required />
        </div>
        <div class="form-group">
          <label for="passportIssueDate">Passport Issue Date</label>
          <input type="text" id="passportIssueDate" required />
        </div>
        <div class="form-group">
          <label for="passportExpireDate">Passport Expire Date</label>
          <input type="text" id="passportExpireDate" required />
        </div>
        <div class="form-group">
          <label for="visaNo">Visa No</label>
          <input type="text" id="visaNo" />
        </div>
        <div class="form-group">
          <label for="visaIssueDate">Visa Issue Date</label>
          <input type="text" id="visaIssueDate" />
        </div>
        <div class="form-group">
          <label for="visaExpireDate">Visa Expire Date</label>
          <input type="text" id="visaExpireDate" />
        </div>
        <div class="form-group">
          <label for="referralNo">Referral No</label>
          <input type="text" id="referralNo" />
        </div>
        <div class="form-group">
          <label for="recruitingAgency">Recruiting Agency</label>
          <input type="text" id="recruitingAgency" />
        </div>
        <div class="form-group">
          <label for="employer">Employer</label>
          <input type="text" id="employer" />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" />
        </div>
        <div class="form-group">
          <label for="bmetNo">BMET No</label>
          <input type="text" id="bmetNo" />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" />
        </div>
        <div class="form-group">
          <label for="bloodGroup">Blood Group</label>
          <input type="text" id="bloodGroup" />
        </div>
        <div class="form-group">
          <label for="nid">NID</label>
          <input type="text" id="nid" />
        </div>
        <div class="form-group">
          <label for="passportName">Passport Name</label>
          <input type="text" id="passportName" />
        </div>
        <div class="form-group">
          <label for="passportNo1">Passport No 1</label>
          <input type="text" id="passportNo1" />
        </div>
        <div class="form-group">
          <label for="photo">Photo (base64 or file name)</label>
          <input type="text" id="photo" placeholder="data:image/png;base64,..." />
        </div>
        <button type="submit">Generate</button>
      </form>
      <textarea id="output" rows="10" placeholder="Your JSON snippet will appear hereâ€¦"></textarea>
      <div id="link"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
